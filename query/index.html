<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Query remoto con web services o websockets</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body { background: #f7f7f7; padding: 20px; }
    .producto-card { background: #fff; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); padding: 15px; margin-bottom: 15px; }
    .producto-card img { width: 120px; height: 120px; object-fit: cover; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">üîç Query remoto con web services o websockets</h1>

    <div class="input-group mb-4">
      <input type="text" id="busqueda" class="form-control" placeholder="Buscar por descripci√≥n, marca o rubro...">
      <div class="input-group-append">
        <button class="btn btn-primary" onclick="buscarProductos()">Buscar</button>
      </div>
    </div>

    <div id="resultado"></div>
  </div>

  <script>
    async function buscarProductos() {
      const q = document.getElementById('busqueda').value.trim();
      const contenedor = document.getElementById('resultado');
      contenedor.innerHTML = '<p class="text-center text-muted">Buscando...</p>';

      try {
        const res = await fetch(`api_articulos.php?q=${encodeURIComponent(q)}`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          contenedor.innerHTML = '<p class="text-center text-danger">No se encontraron resultados.</p>';
          return;
        }

        contenedor.innerHTML = data.map(p => `
          <div class="producto-card d-flex align-items-center">
            <div class="ml-3">
              <h5>${p.descripcion}</h5>
              <p class="mb-1"><b>Marca:</b> ${p.Marca || '-'}</p>
              <p class="mb-1"><b>Rubro:</b> ${p.Rubro || '-'}</p>
              <p class="mb-1"><b>Precio:</b> $${parseFloat(p.Venta).toLocaleString()}</p>
              <p class="mb-0"><b>Stock:</b> ${p.Stock}</p>
            </div>
          </div>
        `).join('');
      } catch (err) {
        contenedor.innerHTML = '<p class="text-center text-danger">Error al cargar los datos.</p>';
        console.error(err);
      }
    }
  </script>
</body>
</html>
